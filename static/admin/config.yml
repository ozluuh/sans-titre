backend:
  name: "git-gateway"
  branch: "master" # Branch to update (optional; defaults to master)
  site_domain: "https://sanstitre.com.br"

publish_mode: "editorial_workflow"

media_folder: "/static/assets/album" # Media files will be stored in the repo under this folder
public_folder: "/assets/album" # The src attribute for uploaded media will begin with `/` this subfolder

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "Paulino, Lu√≠s",
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm",
        }
      - {
          label: "Dedicate",
          name: "dedicate",
          widget: "string",
          default: "",
          required: false,
        }
      - { label: "Categories", name: "categories", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          default: "",
          required: false,
        }
      - {
          label: "Comments",
          name: "comments",
          widget: "hidden",
          default: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
